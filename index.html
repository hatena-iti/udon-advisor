<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Udon Advisor</title>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id='container'>
		<div id="container-news" class="selected">
		    <webview id="webview-news" style="width:900px;height:500px" autosize="on"
		    	src="https://www.google.co.jp/#q=%E3%81%86%E3%81%A9%E3%82%93&tbm=nws"></webview>
		</div>
		<div id="container-search" class="hidden">
			<div class="text-input-area">
				<input type="text" id="text-search" value="" />
				<div id="button-search" class="button">UDON SEARCH</div>
			</div>
		    <webview id="webview-search" style="width:900px;height:440px" autosize="on"
		    	src=""></webview>
		</div>
	</div>
	<div id='menu'>
		<div id="menu-news" class='menu-item selected'>NEWS</div>
		<div id="menu-search" class='menu-item'>SEARCH</div>
	</div>
</body>
</html>
